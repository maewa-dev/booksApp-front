Contenido de la biblioteca

<ng-container  class="h-100">
    <ion-list lines="false" *ngIf="myLibrary; else loadingLibrary">
        <app-book-item *ngFor="let book of myLibrary" [book]="book"></app-book-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" routerLink="/add-book">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ng-template #loadingLibrary>
        <ion-list>
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </ion-thumbnail>
                <ion-label>
                    <h3>
                        <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                    </h3>
                    <p>
                        <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                    </p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ng-template>
</ng-container>
