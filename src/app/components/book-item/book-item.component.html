<ng-container *ngIf="book">
  <ion-item button="true" routerLink="/book/{{book.id}}">
    <!-- todo_mrt cambiar cuadrado por rectangulo para la portada -->
    <ion-thumbnail slot="start">
      <img [alt]="book.title" [src]="book.cover" />
    </ion-thumbnail>
      <ion-label>
        <h2>{{book.title}}</h2>
        <p>{{book.author}}</p>
      </ion-label>
  </ion-item>
</ng-container>
