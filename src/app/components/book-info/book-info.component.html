<ion-grid>
  <!-- img -->
  <ion-row>
    <ion-col size="6" class="flex ion-justify-content-center" style="max-width: 300px; max-height: 300px;">
      <img [src]="book.cover">
    </ion-col>
    <!-- info -->
    <ion-col size="6">
      <ion-list lines="false">
        <ion-item>
          <ion-label>
            <h3>Título</h3>
            <p>{{book.title}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Autor</h3>
            <p>{{book.author}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>ISBN</h3>
            <p>{{book.isbn}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Fecha de publicación</h3>
            <p>{{book.publish_date}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <!-- saga y volume -->
  <ion-row>
    <ion-col>
      <ion-item *ngIf="book.saga">
        <ion-label>
          <h3>Saga</h3>
          <p>{{book.saga}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item *ngIf="book.saga && book.volume">
        <ion-label>
          <h3>Volumen</h3>
          <p>{{book.volume}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- sinopsis -->
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label>
          <h3>Sinopsis</h3>
          <p>{{book.synopsis}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
