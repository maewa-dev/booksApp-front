<ion-grid>
  <!-- img -->
  <ion-row>
    <ion-col size="12">
          <ion-card-title class="two-lines ion-text-center">{{book.title}}</ion-card-title>
        </ion-col>
        <ion-col size="12">
      <ion-card-subtitle class="two-lines ion-text-center">{{book.author}}</ion-card-subtitle>
    </ion-col>
  </ion-row>
  <ion-row style="padding-top: 1em;">
    <ion-col size="6" class="flex ion-justify-content-center" style=" max-width: 300px; max-height: 300px;">
      <img [src]="book.cover">
    </ion-col>
    <!-- info -->
    <ion-col size="6">
      <ion-list lines="false" style="padding-top: 0;">
        <ion-row>
          <ion-col>
            <ion-item>
              <!-- todo_mrt 4 posibilidades  -->
              <ion-checkbox [value]="formatF" slot="start" disabled></ion-checkbox>
              <ion-label>Físico</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-checkbox [value]="formatD" slot="start" disabled></ion-checkbox>
              <ion-label>Digital</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
          <!-- todo_mrt sincronizar con end_date -->
          <ion-checkbox [value]="book.read" slot="start" disabled></ion-checkbox>
          <ion-label>Leído</ion-label>
        </ion-item>
        <ion-item *ngIf="book.read" >
          <ion-label>
            <h3>Empezado</h3>
            <p >{{book.start_date | date: 'dd-MM-yyyy'}}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="book.read && book.start_date">
          <ion-label>
            <h3>Finalizado</h3>
            <p>{{book.end_date | date: 'dd-MM-yyyy'}}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="book.read && book.start_date">
          <ion-label>
            <h3>Calificación</h3>
            <div class="rating">
              <!-- todo_mrt pasar al ts -->
              <ion-icon *ngFor="let star of score; let i = index" [name]="name[i]"></ion-icon>
           </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <!-- sinopsis -->
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label>
          <h3>Notas</h3>
          <p class="notas">{{book.notes}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
