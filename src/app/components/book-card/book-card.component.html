<ng-container *ngIf="book">
  <ion-card>
    <ion-row>
      <ion-col class="flex column ion-justify-content-center">
        <ion-card-header class="ion-text-center">
          <ion-card-title>{{book.title}}</ion-card-title>
          <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="flex ion-justify-content-center">
          <img [src]='book.cover'>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ng-container>
